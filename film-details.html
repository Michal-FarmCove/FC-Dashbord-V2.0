<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="approvals-styles.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="overlay-logging.css">
    <script src="navbar.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
    <script src="movieData.js" defer></script>

    <title>Film Details</title>
</head>
<body>
    <div class="container">
        <div id="navbar-placeholder"></div>

        <div class="blue-line-container">
            <div class="blue-line"></div>
        </div>

        <div class="overlay" style="margin-left: 25px; margin-top: -5px; height: 1290px;"></div>

        <div class="centered-box" style="margin-left: 150px; height: 500px; width: 680px;">
            <div class="outer-container">
                <div class="middle-container">
                    <div class="logg-container">
                        <div class="logg-top">
                            <!-- Main content container with two distinct sections -->
                            <div class="logg-row" style="display: flex; gap: 40px;">
                                <!-- Left container for poster -->
                                <div style="width: 250px;">
                                    <img src="posters/movie-poster2.png" alt="Movie Poster" style="width: 105%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                                </div>
                                <!-- Right container for film details -->
                                <div style="flex: 1;">
                                    <div class="logg-title">
                                        <h2 class="logg-card-title">Film Details</h2>
                                        <div class="logg-divider"></div>
                                    </div>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                        <div>
                                            <span class="label3">Film Name</span>
                                            <div class="box3">Butterfly Effect</div>
                                            <span class="label3">Film Language</span>
                                            <div class="box3">Hindi</div>
                                        </div>
                                        <div>
                                            <span class="label3">Estimated Start Date</span>
                                            <div class="box3">14th January 2025</div>
                                            <span class="label3">Estimated End Date</span>
                                            <div class="box3">1st March 2015</div>
                                        </div>
                                    </div>
                                    
                                    <div class="logg-title" style="margin-top: 40px;">
                                        <h2 class="logg-card-title">Production Phase</h2>
                                        <div class="logg-divider"></div>
                                    </div>
                                    
                                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 15px;">
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #666; font-size: 14px;">Proposed</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #666; font-size: 14px;">Planning</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #32B8CD; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #32B8CD; font-size: 14px;">Pre-production</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #666; font-size: 14px;">Shooting</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #666; font-size: 14px;">Post-production</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; margin: 0 auto;"></div>
                                            <div style="margin-top: 10px; color: #666; font-size: 14px;">Complete</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div class="grid">
                <!-- Cards content remains the same -->
            </div>
        </div>
    </div>
</body>
</html>
