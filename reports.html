<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="approvals-styles.css">
    <title>Reports</title>
    <style>
        .chart-table-container {
            margin: 80px auto;
            padding-left: 250px; /* Increased from nav width */
            padding-right: 250px; /* Equal margin on right */
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            box-sizing: border-box;
            margin-left: 15px;
        }

        .chart-row {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .chart-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            min-width: 611px; /* Increased by another 5% */
            max-width: 713px; /* Increased by another 5% */
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Added for better chart positioning */
        }

        /* Specific styling for radar chart container */
        .chart-container:last-child {
            height: 420px; /* Increased container height for radar chart */
        }
        
        #chart4 {
            height: 400px; /* Increased height for radar chart */
            margin: 0 auto; /* Center the chart */
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            margin: 30px 0 20px;
        }

        /* Page title styling */
        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar-placeholder"></div>

        <div class="blue-line-container">
            <div class="blue-line"></div>
        </div>

        <div class="fixed-header">
            <div class="title-container">
                <h2 class="page-title" style="margin-left: 32px;">Reports</h2>
            </div>
        </div>

        <div class="scrollable-content" style="width: 100%; padding: 0">
            <div class="chart-table-container">
                <!-- Production Expenses Breakdown -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
                <!-- Transport Expenses Breakdown -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart1b"></canvas>
                    </div>
                </div>
                <!-- Expenses Submitted and VAT Claimed -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                <!-- Crew and Driver Logs -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <!-- Invoice Processing -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <!-- Updated to Chart.js 3.x -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        async function initCharts() {
            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                await new Promise(resolve => document.addEventListener('DOMContentLoaded', resolve));
            }

            // Load Chart.js
            await new Promise((resolve, reject) => {
                const chartScript = document.createElement('script');
                chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
                chartScript.onload = resolve;
                chartScript.onerror = reject;
                document.head.appendChild(chartScript);
            });

            // Wait a bit to ensure Chart.js is initialized
            await new Promise(resolve => setTimeout(resolve, 100));

            // Load and execute charts.js
            await new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'js/charts.js';
                script.onload = () => {
                    console.log('Charts initialized');
                    resolve();
                };
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Initialize charts
        initCharts().catch(console.error);
    </script>
</body>
</html>
